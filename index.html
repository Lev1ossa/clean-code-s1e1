<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen">
  </head>
  <body class="page">
    <header class="header page__header">
      <h1 class="header__title" hidden>Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix with 4 elements: do, plan, delegate, eliminate">
      <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main page__main">
      <section class="main__section section section_new-task" id="section_new-task">
        <h2 class="section__title section__title_new-task">Add Item</h2>
        <div class="section__item-container item-container item-container_new-task">
          <input id="new-task" class="item-container__input-text input-text input-text_new-task" type="text">
          <button class="item-container__btn btn">Add</button>
        </div>
      </section>
      <section class="main__section section section_incompeleted-tasks">
        <h2 class="section__title section__title_incompeleted-tasks">Todo</h2>
        <ul class="section__list list list_incompleted-tasks" id="incompleted-tasks">
          <li class="list__item item">
            <input class="item__input-checkbox input-checkbox" type="checkbox">
            <label class="item__label-text label-text">Pay Bills</label>
            <input type="text" class="item__input-text input-text">
            <button class="item__btn btn btn_edit">Edit</button>
            <button class="item__btn btn btn_remove">
              <img class="btn__remove-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="list__item item item_edit">
            <input class="item__input-checkbox input-checkbox" type="checkbox">
            <label class="item__label-text label-text label-text_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text input-text_edit">
            <button class="item__btn btn btn_edit">Save</button>
            <button class="item__btn btn btn_remove">
              <img class="btn__remove-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section section section_compeleted-tasks">
        <h2 class="section__title section__title_compeleted-tasks">Completed</h2>
        <ul class="section__list list list_completed-tasks" id="completed-tasks">
          <li class="list__item item">
            <input class="item__input-checkbox input-checkbox" type="checkbox" checked>
            <label class="item__label-text label-text label-text_completed">See the Doctor</label>
            <input type="text" class="item__input-text input-text">
            <button class="item__btn btn btn_edit">Edit</button>
            <button class="item__btn btn btn_remove">
              <img class="btn__remove-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
